<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <!-- Displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- Project Stylesheets -->
    <link
      rel="stylesheet"
      href="css/reset.css" />
    <link
      rel="stylesheet"
      href="css/style.css" />
    <!-- Scripts -->
    <script
      src="js/script.js"
      defer></script>
    <title>Profile Card Component | Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="sr-only">Profile Card Component - A Frontend Mentor Project</h1>
      </header>
      <main>
        <div class="card__header"></div>
        <div class="card__image"></div>
        <div class="card__body">
          <p class="user__name">Victor Crest <span class="user__age">26</span></p>
          <p class="user__geo">London</p>
        </div>
        <div class="card__footer">
          <div class="social-stats">
            <p>80k</p>
            <p>Followers</p>
          </div>
          <div class="social-stats">
            <p>803k</p>
            <p>Likes</p>
          </div>
          <div class="social-stats">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </main>
      <footer class="fm-byline-row">
        <p class="fm-byline">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
            target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p class="fm-byline">
          Coded by
          <a
            href=""
            target="_blank"
            >TechTinu</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
